<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Online Vinyl Store Website</title>
     <!-- font awesome cdn link  -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
     integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
   />
     <!-- custom css file link  -->
     <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- header section  -->
  <header class="header">
    <div class="header__top">
      <a href="#" class="header__logo"
        >V<i class="fas fa-record-vinyl"></i>
      </a>
      <form action="" class="header__search-form">
        <input
          type="search"
          name=""
          placeholder="What is your favourite album or artist?"
          id="search-box"
        />
        <label for="search-box" class="fas fa-search"></label>
      </form>
      <div class="header__icons">
        <div id="header__search-btn" class="fas fa-search"></div>
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fas fa-shopping-cart"></a>
        <div id="login-btn" class="fas fa-user"></div>
      </div>
    </div>
    <div class="header__bottom">
      <nav class="header__navbar u-textCenter">
        <div><a href="#home">home</a></div>
        <div><a href="#releases">new releases</a></div>
        <div><a href="#trend">trending vinyl</a></div>
        <div><a href="#recommended">recommended</a></div>
        <div><a href="#genre">genre</a></div>
        <div><a href="#blog">blog</a></div>
      </nav>
    </div>
  </header>
</body>
</html>
